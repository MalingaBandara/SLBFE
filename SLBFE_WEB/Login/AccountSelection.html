<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>SLBFE Common Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Artifika&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="about-section">
      <div class="top-nav">
        <a class="top-nav-link" href="#">Home</a
        ><a class="top-nav-link" href="#">Contact Us</a
        ><a class="top-nav-link" href="#">Help</a>
      </div>
      <div class="body-section-content">
        <div class="about-logo">
          <img class="img-fluid" src="assets/img/SLBFE%20logo-long.png" />
        </div>
        <div class="selection-btn-content">
          <div class="selection-heading-top">
            <span class="select-account-txt">- Select Account Type -</span>
          </div>
          <div class="btn-content">
            <div class="citizen-select-btn" href="#">
              <img
                class="citizen-select-img"
                src="assets/img/CitizenSelect.png"
              /><span class="citizen-select-txt">Citizen</span>
            </div>
            <div class="staff-select-btn" href="#">
              <img
                class="staff-select-img"
                src="assets/img/OfficerSelect.png"
              /><span class="staff-select-txt">Staff</span>
            </div>
            <div class="company-select-btn" href="#">
              <img
                class="company-select-img"
                src="assets/img/CompanySelect.png"
              /><span class="company-select-txt">Company</span>
            </div>
          </div>
        </div>
        <div class="social-links">
          <span class="social-link-label">Follow us on</span>
          <div class="social-buttons">
            <a href="#"><img src="assets/img/facebook.png" /></a
            ><a href="#"><img src="assets/img/youtue.png" /></a>
          </div>
        </div>
      </div>
    </div>
    <div class="top-nav-container">
      <div class="top-nav">
        <a class="top-nav-link nav-rest" href="index.html">Log In</a
        ><a class="top-nav-link" href="#">Sign Up</a>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/intlTelInput.min.js"></script>
    <script src="assets/js/Register.js"></script>
  </body>
</html>
